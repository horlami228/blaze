<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider Tester - Request Rides</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #38bdf8;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #94a3b8;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        background: #1e293b;
        color: white;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      input:focus,
      textarea:focus {
        border-color: #38bdf8;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 0.5rem;
      }

      button:hover:not(:disabled) {
        background: #0ea5e9;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }

      .status.connected {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }

      .status.disconnected {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .status.searching {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }

      #ride-status {
        margin-top: 1.5rem;
        padding: 1.5rem;
        background: #1e293b;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        display: none;
      }

      #ride-status.active {
        display: block;
        animation: fadeIn 0.3s ease-out;
      }

      .driver-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
        padding: 1rem;
        background: rgba(56, 189, 248, 0.1);
        border-radius: 0.5rem;
      }

      .driver-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #38bdf8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .location-ping {
        background: rgba(34, 197, 94, 0.2);
        padding: 0.5rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #22c55e;
        display: none;
      }

      .location-ping.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pulsing {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöñ Rider Test Interface</h1>

      <div class="input-group">
        <label for="token">Rider Auth Token</label>
        <input type="text" id="token" placeholder="Paste your Rider JWT here" />
      </div>

      <button id="connect-btn">Connect as Rider</button>
      <div id="status" class="status disconnected">Disconnected</div>

      <div
        style="
          margin-top: 1.5rem;
          border-top: 1px solid #334155;
          padding-top: 1.5rem;
        "
      >
        <h2 style="font-size: 1.2rem; color: #fbbf24; margin-bottom: 1rem">
          Request a Ride
        </h2>

        <div class="input-group">
          <label for="pickup-lat">Pickup Latitude</label>
          <input type="number" step="any" id="pickup-lat" value="6.5244" />
        </div>

        <div class="input-group">
          <label for="pickup-lng">Pickup Longitude</label>
          <input type="number" step="any" id="pickup-lng" value="3.3792" />
        </div>

        <div class="input-group">
          <label for="pickup-address">Pickup Address</label>
          <textarea id="pickup-address">Victoria Island, Lagos</textarea>
        </div>

        <div class="input-group">
          <label for="dropoff-lat">Dropoff Latitude</label>
          <input type="number" step="any" id="dropoff-lat" value="6.4474" />
        </div>

        <div class="input-group">
          <label for="dropoff-lng">Dropoff Longitude</label>
          <input type="number" step="any" id="dropoff-lng" value="3.3903" />
        </div>

        <div class="input-group">
          <label for="dropoff-address">Dropoff Address</label>
          <textarea id="dropoff-address">Lekki Phase 1, Lagos</textarea>
        </div>

        <button id="request-btn" disabled>Request Ride</button>
      </div>

      <div id="ride-status">
        <h3 style="color: #22c55e; margin-top: 0">Active Ride</h3>
        <div id="ride-details"></div>
        <div id="location-ping" class="location-ping"></div>
      </div>
    </div>

    <script>
      let socket;
      let currentRide = null;
      const tokenInput = document.getElementById('token');
      const connectBtn = document.getElementById('connect-btn');
      const requestBtn = document.getElementById('request-btn');
      const statusDiv = document.getElementById('status');
      const rideStatusDiv = document.getElementById('ride-status');
      const rideDetailsDiv = document.getElementById('ride-details');
      const locationPingDiv = document.getElementById('location-ping');

      connectBtn.onclick = () => {
        const token = tokenInput.value.trim();
        if (!token) {
          alert('Please enter a rider token');
          return;
        }

        if (socket) socket.disconnect();

        // Connect to /rides namespace
        socket = io('http://localhost:9000/rides', {
          auth: { token },
          transports: ['websocket'],
        });

        socket.on('connect', async () => {
          statusDiv.textContent = 'Connected ‚úÖ';
          statusDiv.className = 'status connected';
          requestBtn.disabled = false;
          console.log('Connected to WebSocket');

          // Check for active ride on reconnection
          try {
            const response = await fetch(
              'http://localhost:9000/api/v1/ride/active',
              {
                headers: { Authorization: `Bearer ${token}` },
              },
            );
            const data = await response.json();
            console.log('Active Ride Check:', data);

            if (response.ok && data.data) {
              currentRide = data.data;

              // Restore UI
              rideStatusDiv.classList.add('active');
              const pickup = { address: currentRide.pickupAddress }; // Partial data reconstruction sufficient for display
              const dropoff = { address: currentRide.dropoffAddress };
              renderRideDetails(currentRide, pickup, dropoff);

              // RE-JOIN RIDE ROOM
              console.log('Re-joining ride room:', currentRide.id);
              socket.emit('join-ride', { rideId: currentRide.id });

              statusDiv.textContent = 'Active ride found! Resuming updates...';
              requestBtn.textContent = 'Request Another Ride';
            }
          } catch (e) {
            console.error('Failed to check active ride', e);
          }
        });

        socket.on('disconnect', () => {
          statusDiv.textContent = 'Disconnected ‚ùå';
          statusDiv.className = 'status disconnected';
          requestBtn.disabled = true;
        });

        socket.on('connect_error', (err) => {
          statusDiv.textContent = 'Connection Error: ' + err.message;
          statusDiv.className = 'status disconnected';
          console.error('Socket error:', err);
        });

        // Listen for driver location updates
        socket.on('driver-location', (data) => {
          console.log('Driver location update:', data);
          locationPingDiv.className = 'location-ping active pulsing';
          locationPingDiv.innerHTML = `
          üìç Driver Location: ${data.latitude.toFixed(5)}, ${data.longitude.toFixed(5)}<br>
          üß≠ Heading: ${data.heading || 0}¬∞<br>
          ‚ö° Speed: ${data.speed || 0} km/h<br>
          üïê ${new Date().toLocaleTimeString()}
        `;
        });

        // Listen for ride status updates
        socket.on('ride-status-update', (data) => {
          console.log('Ride status update:', data);
          alert(`Ride Status: ${data.status}`);

          if (data.status === 'ACCEPTED') {
            updateRideUI('Driver Accepted! üéâ', '#22c55e');
          } else if (data.status === 'ONGOING') {
            updateRideUI('Ride Started! üöó', '#3b82f6');
          } else if (data.status === 'COMPLETED') {
            updateRideUI('Ride Completed! ‚úÖ', '#10b981');
            setTimeout(() => {
              rideStatusDiv.classList.remove('active');
              currentRide = null;
            }, 3000);
          } else if (data.status === 'CANCELLED') {
            updateRideUI('Ride Cancelled ‚ùå', '#ef4444');
            setTimeout(() => {
              rideStatusDiv.classList.remove('active');
              currentRide = null;
            }, 3000);
          }
        });
      };

      requestBtn.onclick = async () => {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        const pickup = {
          latitude: parseFloat(document.getElementById('pickup-lat').value),
          longitude: parseFloat(document.getElementById('pickup-lng').value),
          address: document.getElementById('pickup-address').value,
        };

        const dropoff = {
          latitude: parseFloat(document.getElementById('dropoff-lat').value),
          longitude: parseFloat(document.getElementById('dropoff-lng').value),
          address: document.getElementById('dropoff-address').value,
        };

        try {
          requestBtn.textContent = 'Searching for drivers...';
          // requestBtn.disabled = true; // User requested to keep this enabled
          statusDiv.textContent = 'Searching for nearby drivers...';
          statusDiv.className = 'status searching';

          const response = await fetch(
            'http://localhost:9000/api/v1/ride/request-ride',
            {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                pickupLatitude: pickup.latitude,
                pickupLongitude: pickup.longitude,
                pickupAddress: pickup.address,
                dropoffLatitude: dropoff.latitude,
                dropoffLongitude: dropoff.longitude,
                dropoffAddress: dropoff.address,
              }),
            },
          );

          const data = await response.json();

          if (response.ok) {
            currentRide = data.data.ride;

            // Show ride details
            rideStatusDiv.classList.add('active');
            renderRideDetails(currentRide, pickup, dropoff);

            // Join ride room for location updates
            socket.emit('join-ride', { rideId: currentRide.id });

            statusDiv.textContent = 'Ride Requested! Waiting for driver...';
            statusDiv.className = 'status searching';
            requestBtn.textContent = 'Request Another Ride';
            requestBtn.disabled = false;
          } else {
            alert('Error: ' + (data.message || 'Failed to request ride'));
            requestBtn.textContent = 'Request Ride';
            requestBtn.disabled = false;
            statusDiv.textContent = 'Connected ‚úÖ';
            statusDiv.className = 'status connected';
          }
        } catch (err) {
          console.error(err);
          alert('Request failed: ' + err.message);
          requestBtn.textContent = 'Request Ride';
          requestBtn.disabled = false;
        }
      };

      async function cancelCurrentRide() {
        if (!currentRide) return;
        const token = tokenInput.value.trim();
        try {
          const response = await fetch(
            `http://localhost:9000/api/v1/ride/cancel-ride/${currentRide.id}`,
            {
              method: 'PATCH',
              headers: {
                Authorization: `Bearer ${token}`,
              },
            },
          );
          const data = await response.json();
          if (response.ok) {
            alert('Ride Canceled');
            rideStatusDiv.classList.remove('active');
            currentRide = null;
            statusDiv.textContent = 'Ride Canceled. Ready for new ride.';
            statusDiv.className = 'status connected';
          } else {
            alert('Failed to cancel: ' + data.message);
          }
        } catch (err) {
          alert('Error canceling: ' + err.message);
        }
      }

      function renderRideDetails(ride, pickup, dropoff) {
        rideDetailsDiv.innerHTML = `
            <div class="driver-info">
              <div class="driver-avatar">üë§</div>
              <div>
                <strong>${ride.driver.user.firstName} ${ride.driver.user.lastName}</strong><br>
                <small>${ride.driver.vehicle.model.manufacturer.name} ${ride.driver.vehicle.model.name}</small><br>
                <small>${ride.driver.vehicle.plateNumber} - ${ride.driver.vehicle.color}</small>
              </div>
            </div>
            <p><strong>Status:</strong> <span style="color: #fbbf24;">${ride.status}</span></p>
            <p><strong>Fare:</strong> ‚Ç¶${(ride.fare || 0).toLocaleString()}</p>
            <p><strong>Distance:</strong> ${ride.distance}km</p>
            <p><strong>Pickup:</strong> ${pickup.address}</p>
            <p><strong>Dropoff:</strong> ${dropoff.address}</p>
            <button onclick="cancelCurrentRide()" style="background-color: #ef4444; margin-top: 1rem;">Cancel Ride</button>
          `;
      }

      function updateRideUI(message, color) {
        const statusElement = rideDetailsDiv.querySelector('p');
        if (statusElement) {
          statusElement.innerHTML = `<strong>Status:</strong> <span style="color: ${color};">${message}</span>`;
        }
      }

      // Request notification permission
      if (Notification.permission !== 'denied') {
        Notification.requestPermission();
      }
    </script>
  </body>
</html>
