<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Acceptance Tester</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #38bdf8;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #94a3b8;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        background: #1e293b;
        color: white;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #38bdf8;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #0ea5e9;
      }

      .status {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
      }

      .status.connected {
        color: #10b981;
      }
      .status.disconnected {
        color: #ef4444;
      }

      #rides-log {
        margin-top: 1.5rem;
        max-height: 400px;
        overflow-y: auto;
        font-size: 0.875rem;
        border-top: 1px solid #334155;
        padding-top: 1rem;
      }

      .ride-item {
        padding: 1rem;
        background: #1e293b;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #334155;
        animation: fadeIn 0.3s ease-out;
      }

      .ride-item h3 {
        margin: 0 0 0.5rem 0;
        color: #fbbf24;
      }

      .ride-item p {
        margin: 0.25rem 0;
        color: #cbd5e1;
      }

      .accept-btn {
        margin-top: 0.5rem;
        background: #22c55e;
        color: white;
      }

      .accept-btn:hover {
        background: #16a34a;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ride Driver Tester</h1>

      <div class="input-group">
        <label for="token">Driver Auth Token</label>
        <input
          type="text"
          id="token"
          placeholder="Paste your Driver JWT here"
        />
      </div>

      <button id="connect-btn">Connect as Driver</button>
      <div id="status" class="status disconnected">Disconnected</div>

      <div
        style="
          margin-top: 1.5rem;
          border-top: 1px solid #334155;
          padding-top: 1rem;
        "
      >
        <h2 style="font-size: 1.1rem; color: #38bdf8; margin-bottom: 1rem">
          Simulation Settings
        </h2>
        <div class="input-group">
          <label>Start Latitude</label>
          <input type="number" step="any" id="sim-lat" value="6.5244" />
        </div>
        <div class="input-group">
          <label>Start Longitude</label>
          <input type="number" step="any" id="sim-lng" value="3.3792" />
        </div>
        <div class="input-group">
          <label>Speed: <span id="speed-display">30</span> km/h</label>
          <input
            type="range"
            id="speed-slider"
            min="10"
            max="100"
            value="30"
            style="accent-color: #38bdf8"
            oninput="document.getElementById('speed-display').textContent = this.value"
          />
        </div>
        <div
          class="input-group"
          style="display: flex; align-items: center; gap: 8px"
        >
          <input
            type="checkbox"
            id="auto-heading"
            checked
            style="width: auto"
          />
          <label style="margin: 0">Auto-steer to Target</label>
        </div>
        <div
          id="sim-status"
          style="
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #1e293b;
            border-radius: 0.25rem;
            display: none;
          "
        >
          Mode: Idle | Speed: 0 km/h | Heading: 0¬∞
        </div>
        <div
          style="display: flex; gap: 0.5rem; margin-top: 0.5rem; width: 100%"
        >
          <button
            id="simulate-btn"
            onclick="toggleSimulation()"
            disabled
            style="background-color: #64748b; flex: 1"
          >
            Start Driving Simulation
          </button>
          <button
            id="availability-btn"
            onclick="toggleAvailability()"
            disabled
            style="background-color: #64748b; flex: 1"
          >
            Go Online
          </button>
        </div>
      </div>

      <div id="rides-log">
        <!-- New rides will appear here -->
      </div>
    </div>

    <script>
      let socket;
      let currentRide = null; // Store active ride globally
      const tokenInput = document.getElementById('token');
      const connectBtn = document.getElementById('connect-btn');
      const statusDiv = document.getElementById('status');
      const logDiv = document.getElementById('rides-log');

      connectBtn.onclick = () => {
        const token = tokenInput.value.trim();
        if (!token) {
          alert('Please enter a driver token');
          return;
        }

        if (socket) socket.disconnect();

        // Connect to the /rides namespace
        socket = io('http://localhost:9000/rides', {
          auth: { token },
          transports: ['websocket'],
        });

        socket.on('connect', async () => {
          statusDiv.textContent = 'Connected (Checking status...)';
          statusDiv.className = 'status connected';
          console.log('Connected to websocket');

          // Enable simulation button
          const simBtn = document.getElementById('simulate-btn');
          if (simBtn) simBtn.disabled = false;

          // Check for active ride
          try {
            const response = await fetch(
              'http://localhost:9000/api/v1/ride/active',
              {
                headers: { Authorization: `Bearer ${token}` },
              },
            );
            const data = await response.json();
            console.log('Active Ride Check:', data);

            if (response.ok && data.data) {
              const ride = data.data;
              currentRide = ride; // Store globally
              console.log('Restoring active ride:', ride);
              statusDiv.textContent = `Active Ride Found: ${ride.status}`;
              renderActiveRide(ride);
            }
          } catch (e) {
            console.error('Failed to check active ride', e);
          }

          const availBtn = document.getElementById('availability-btn');
          if (availBtn) {
            availBtn.disabled = true; // Disable until we know status
            try {
              const response = await fetch(
                'http://localhost:9000/api/v1/driver/profile',
                {
                  headers: { Authorization: `Bearer ${token}` },
                },
              );
              const resData = await response.json();
              console.log('Driver Profile Response:', resData); // DEBUG LOG

              if (response.ok) {
                const isOnline = resData.data.driver.isOnline;
                console.log('Is Driver Online?', isOnline); // DEBUG LOG

                if (isOnline === true) {
                  availBtn.textContent = 'Go Offline';
                  availBtn.style.backgroundColor = '#ef4444'; // Red
                } else {
                  availBtn.textContent = 'Go Online';
                  availBtn.style.backgroundColor = '#22c55e'; // Green
                }
                availBtn.disabled = false;
              }
            } catch (e) {
              console.error('Failed to fetch profile', e);
              availBtn.disabled = false;
              // Default to Go Online if fail
              availBtn.textContent = 'Go Online';
              availBtn.style.backgroundColor = '#22c55e';
            }
          }
        });

        socket.on('disconnect', () => {
          statusDiv.textContent = 'Disconnected';
          statusDiv.className = 'status disconnected';

          const simBtn = document.getElementById('simulate-btn');
          if (simBtn) simBtn.disabled = true;
          if (simulationInterval) clearInterval(simulationInterval);
          currentRide = null;
        });

        socket.on('connect_error', (err) => {
          statusDiv.textContent = 'Connection Error: ' + err.message;
          statusDiv.className = 'status disconnected';
          console.error('Socket error:', err);
        });

        // Listen for new-ride event
        socket.on('new-ride', (ride) => {
          console.log('New Ride Received:', ride);
          currentRide = ride; // Store globally

          const item = document.createElement('div');
          item.className = 'ride-item';
          item.id = `ride-${ride.id}`;

          item.innerHTML = `
            <h3>üöñ New Ride Request!</h3>
            <p><strong>Pickup:</strong> ${ride.pickupAddress}</p>
            <p><strong>Dropoff:</strong> ${ride.dropoffAddress}</p>
            <p><strong>Fare:</strong> ‚Ç¶${ride.fare.toLocaleString()}</p>
            <p><strong>Distance:</strong> ${ride.distance}km</p>
            <button class="accept-btn" onclick="acceptRide('${ride.id}')">Accept Ride</button>
          `;

          logDiv.prepend(item);

          // Native Browser Notification
          if (Notification.permission === 'granted') {
            new Notification('New Ride Request', {
              body: `Pickup: ${ride.pickupAddress}\nFare: ‚Ç¶${ride.fare}`,
            });
          }
        });
        // Listen for ride-status-update event
        socket.on('ride-status-update', (ride) => {
          console.log('Ride status update:', ride);

          // Update currentRide status if it matches
          if (currentRide && currentRide.id === ride.id) {
            currentRide.status = ride.status;
            if (ride.status === 'CANCELLED' || ride.status === 'COMPLETED') {
              // Keep it for a moment or clear it?
              // If cancelled, simulation should probably stop or be aware.
            }
          }

          if (ride.status === 'CANCELLED') {
            const container = document.getElementById(`ride-${ride.id}`);
            if (container) {
              container.style.opacity = '0.5';
              if (!container.innerText.includes('üö´ RIDE CANCELED')) {
                container.insertAdjacentHTML(
                  'beforeend',
                  '<p style="color: #ef4444; font-weight: bold; text-align: center; margin-top: 1rem;">üö´ RIDE CANCELED</p>',
                );
              }
              const buttons = container.querySelectorAll('button');
              buttons.forEach((btn) => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
              });
              alert(
                `Ride ${ride.id.substring(0, 8)}... was cancelled by the rider.`,
              );
            }
          }
        });
      };

      let simulationInterval;

      async function toggleAvailability() {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        try {
          const btn = document.getElementById('availability-btn');
          btn.disabled = true;

          const response = await fetch(
            'http://localhost:9000/api/v1/ride/toggle-availability',
            {
              method: 'PATCH',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            // Determine new state based on response or toggle logic
            // The API returns { data: { isOnline: boolean } }
            const isOnline = data.data.isOnline;

            if (isOnline) {
              btn.textContent = 'Go Offline';
              btn.style.backgroundColor = '#ef4444'; // Red
            } else {
              btn.textContent = 'Go Online';
              btn.style.backgroundColor = '#22c55e'; // Green
            }
            alert('Success: ' + data.message);
          } else {
            alert('Error: ' + data.message);
          }
        } catch (err) {
          console.error(err);
          alert('Request failed');
        } finally {
          document.getElementById('availability-btn').disabled = false;
        }
      }

      let simLat = null;
      let simLng = null;
      let simHeading = 0;
      let simSpeed = 30;

      // Speed settings for different modes
      const IDLE_SPEED_MIN = 15;
      const IDLE_SPEED_MAX = 35;
      const RIDE_SPEED_MIN = 40;
      const RIDE_SPEED_MAX = 80;

      // Simulate Driving Logic
      function toggleSimulation() {
        if (!socket || !socket.connected) return alert('Connect first!');

        if (simulationInterval) {
          clearInterval(simulationInterval);
          simulationInterval = null;
          document.getElementById('simulate-btn').textContent =
            'Start Driving Simulation';
          document.getElementById('simulate-btn').style.backgroundColor =
            '#64748b'; // Back to gray/blue
          console.log('Simulation stopped');
        } else {
          document.getElementById('simulate-btn').textContent =
            'Stop Simulation';
          document.getElementById('simulate-btn').style.backgroundColor =
            '#ef4444'; // Red

          // Initialize coordinates if not already moving
          if (simLat === null || simLng === null) {
            simLat = parseFloat(document.getElementById('sim-lat').value);
            simLng = parseFloat(document.getElementById('sim-lng').value);

            // If ride active, we could optionally teleport to pickup, but let's keep it manual
            console.log('Starting simulation at:', simLat, simLng);
          }

          const updateIntervalMs = 1000; // Update every second

          // Show status display
          document.getElementById('sim-status').style.display = 'block';

          simulationInterval = setInterval(() => {
            // Determine if we have an active ride
            const hasActiveRide =
              currentRide &&
              ['PENDING', 'ACCEPTED', 'ONGOING'].includes(currentRide.status);
            const sliderSpeed = parseInt(
              document.getElementById('speed-slider').value,
            );

            // 1. Calculate heading if auto-steer is on
            const autoSteer = document.getElementById('auto-heading').checked;
            let mode = 'Idle';

            if (autoSteer && currentRide) {
              let targetLat, targetLng;
              if (
                currentRide.status === 'ACCEPTED' ||
                currentRide.status === 'PENDING'
              ) {
                targetLat = parseFloat(currentRide.pickupLatitude);
                targetLng = parseFloat(currentRide.pickupLongitude);
                mode = 'To Pickup';
              } else if (currentRide.status === 'ONGOING') {
                targetLat = parseFloat(currentRide.dropoffLatitude);
                targetLng = parseFloat(currentRide.dropoffLongitude);
                mode = 'To Dropoff';
              }

              if (targetLat && targetLng) {
                // Calculate bearing to target
                const dy = targetLat - simLat;
                const dx =
                  (targetLng - simLng) * Math.cos((simLat * Math.PI) / 180);
                let bearing = (Math.atan2(dx, dy) * 180) / Math.PI;
                simHeading = (bearing + 360) % 360;
              }
            } else {
              // Random walk if no target or auto-steer off - slower, gentler turns
              simHeading += (Math.random() - 0.5) * 10; // Reduced turn rate
              if (simHeading >= 360) simHeading -= 360;
              if (simHeading < 0) simHeading += 360;
            }

            // 2. Calculate speed based on mode
            if (hasActiveRide) {
              // Active ride: use slider speed or ride speed range
              const baseSpeed =
                sliderSpeed ||
                RIDE_SPEED_MIN +
                  Math.random() * (RIDE_SPEED_MAX - RIDE_SPEED_MIN);
              simSpeed = baseSpeed + (Math.random() - 0.5) * 10;
              simSpeed = Math.max(
                RIDE_SPEED_MIN,
                Math.min(RIDE_SPEED_MAX, simSpeed),
              );
            } else {
              // No ride: idle/cruising - use lower speed from slider
              const idleBase = Math.min(sliderSpeed, IDLE_SPEED_MAX);
              simSpeed = idleBase + (Math.random() - 0.5) * 5;
              simSpeed = Math.max(
                IDLE_SPEED_MIN,
                Math.min(IDLE_SPEED_MAX, simSpeed),
              );
            }

            // 3. Calculate distance moved
            const metersMoved =
              ((simSpeed * 1000) / 3600) * (updateIntervalMs / 1000);

            // 4. Calculate new Lat/Lng
            const R = 6378137;
            const dLat =
              (metersMoved * Math.cos((simHeading * Math.PI) / 180)) / R;
            const dLng =
              (metersMoved * Math.sin((simHeading * Math.PI) / 180)) /
              (R * Math.cos((simLat * Math.PI) / 180));

            simLat += dLat * (180 / Math.PI);
            simLng += dLng * (180 / Math.PI);

            const payload = {
              latitude: simLat,
              longitude: simLng,
              heading: simHeading,
              speed: simSpeed,
            };

            console.log('Emitting location:', payload);
            socket.emit('update-location', payload);

            // Update simulation settings inputs to show current position
            document.getElementById('sim-lat').value = simLat.toFixed(6);
            document.getElementById('sim-lng').value = simLng.toFixed(6);

            // Update status display
            document.getElementById('sim-status').innerHTML =
              `Mode: <strong style="color: ${hasActiveRide ? '#22c55e' : '#fbbf24'}">${mode}</strong> | ` +
              `Speed: <strong>${simSpeed.toFixed(0)}</strong> km/h | ` +
              `Heading: <strong>${simHeading.toFixed(0)}</strong>¬∞`;
          }, updateIntervalMs);
        }
      }

      function teleportTo(lat, lng) {
        simLat = parseFloat(lat);
        simLng = parseFloat(lng);
        document.getElementById('sim-lat').value = simLat.toFixed(6);
        document.getElementById('sim-lng').value = simLng.toFixed(6);
        console.log('Teleported to:', simLat, simLng);

        // Immediate emit if simulation is running
        if (simulationInterval && socket && socket.connected) {
          socket.emit('update-location', {
            latitude: simLat,
            longitude: simLng,
            heading: simHeading,
            speed: simSpeed,
          });
        }
      }

      // Function to accept ride via API
      async function acceptRide(rideId) {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        try {
          const btn = document.querySelector(`#ride-${rideId} .accept-btn`);
          if (btn) {
            btn.textContent = 'Accepting...';
            btn.disabled = true;
          }

          const response = await fetch(
            `http://localhost:9000/api/v1/ride/accept-ride/${rideId}`,
            {
              method: 'PATCH', // Updated to PATCH
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            alert('Success: ' + data.message);
            if (btn) {
              const container = btn.parentElement;

              // Create Start Button (repurposing existing button)
              btn.textContent = 'Start Ride';
              btn.style.backgroundColor = '#ec4899'; // Pink/Different color
              btn.disabled = false;
              btn.onclick = () => startRide(rideId);
              btn.className = 'accept-btn start-btn';

              // Create Cancel Button
              const cancelBtn = document.createElement('button');
              cancelBtn.textContent = 'Cancel Ride';
              cancelBtn.className = 'accept-btn cancel-btn'; // Re-use basic styles
              cancelBtn.style.backgroundColor = '#ef4444'; // Red
              cancelBtn.style.marginTop = '0.5rem';
              cancelBtn.onclick = () => cancelRide(rideId);

              container.appendChild(cancelBtn);
            }
          } else {
            alert('Error: ' + (data.message || 'Failed to accept ride'));
            if (btn) {
              btn.textContent = 'Accept Ride';
              btn.disabled = false;
            }
          }
        } catch (err) {
          console.error(err);
          alert('Request failed');
        }
      }

      // Function to start ride via API
      async function startRide(rideId) {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        try {
          const btn =
            document.querySelector(`#ride-${rideId} .start-btn`) ||
            document.querySelector(`#ride-${rideId} .accept-btn`);
          const cancelBtn = document.querySelector(
            `#ride-${rideId} .cancel-btn`,
          );

          if (btn) {
            btn.textContent = 'Starting...';
            btn.disabled = true;
          }
          if (cancelBtn) {
            cancelBtn.disabled = true;
          }

          const response = await fetch(
            `http://localhost:9000/api/v1/ride/start-ride/${rideId}`,
            {
              method: 'PATCH', // Updated to PATCH
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            alert('Success: ' + data.message);
            if (btn) {
              // Transition to Complete Ride button
              btn.textContent = 'Complete Ride';
              btn.style.backgroundColor = '#3b82f6'; // Blue
              btn.disabled = false;
              btn.onclick = () => completeRide(rideId);
              btn.className = 'accept-btn complete-btn';
            }
            if (cancelBtn) {
              cancelBtn.remove(); // Remove cancel button after start
            }
          } else {
            alert('Error: ' + (data.message || 'Failed to start ride'));
            if (btn) {
              btn.textContent = 'Start Ride';
              btn.disabled = false;
            }
            if (cancelBtn) {
              cancelBtn.disabled = false;
            }
          }
        } catch (err) {
          console.error(err);
          alert('Request failed');
        }
      }

      // Function to complete ride via API
      async function completeRide(rideId) {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        // Confirm completion
        if (!confirm('Are you sure you want to complete this ride?')) return;

        try {
          const btn = document.querySelector(`#ride-${rideId} .complete-btn`);
          if (btn) {
            btn.textContent = 'Completing...';
            btn.disabled = true;
          }

          const response = await fetch(
            `http://localhost:9000/api/v1/ride/complete-ride/${rideId}`,
            {
              method: 'PATCH',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            alert('Success: ' + data.message);
            if (btn) {
              btn.textContent = 'Ride Completed ‚úÖ';
              btn.style.backgroundColor = '#10b981'; // Green
              btn.disabled = true;
              btn.onclick = null;
            }
          } else {
            alert('Error: ' + (data.message || 'Failed to complete ride'));
            if (btn) {
              btn.textContent = 'Complete Ride';
              btn.disabled = false;
            }
          }
        } catch (err) {
          console.error(err);
          alert('Request failed');
        }
      }

      // Function to cancel ride via API
      async function cancelRide(rideId) {
        const token = tokenInput.value.trim();
        if (!token) return alert('Token missing');

        // Confirm cancellation
        if (!confirm('Are you sure you want to cancel this ride?')) return;

        try {
          const cancelBtn = document.querySelector(
            `#ride-${rideId} .cancel-btn`,
          );
          const startBtn = document.querySelector(`#ride-${rideId} .start-btn`);

          if (cancelBtn) {
            cancelBtn.textContent = 'Canceling...';
            cancelBtn.disabled = true;
          }
          if (startBtn) {
            startBtn.disabled = true;
          }

          const response = await fetch(
            `http://localhost:9000/api/v1/ride/cancel-ride/${rideId}`,
            {
              method: 'PATCH',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            alert('Success: ' + data.message);
            const container = document.getElementById(`ride-${rideId}`);
            if (container) {
              // Update UI to show cancelled state
              container.style.opacity = '0.5';
              container.innerHTML +=
                '<p style="color: #ef4444; font-weight: bold; text-align: center;">üö´ RIDE CANCELED</p>';

              // Disable/Remove buttons
              if (cancelBtn) cancelBtn.remove();
              if (startBtn) startBtn.remove();
            }
          } else {
            alert('Error: ' + (data.message || 'Failed to cancel ride'));
            if (cancelBtn) {
              cancelBtn.textContent = 'Cancel Ride';
              cancelBtn.disabled = false;
            }
            if (startBtn) {
              startBtn.disabled = false;
            }
          }
        } catch (err) {
          console.error(err);
          alert('Request failed');
        }
      }

      // Request notification permission
      if (Notification.permission !== 'denied') {
        Notification.requestPermission();
      }

      function renderActiveRide(ride) {
        const item = document.createElement('div');
        item.className = 'ride-item';
        item.id = `ride-${ride.id}`;

        let actionButtons = '';

        if (ride.status === 'PENDING') {
          actionButtons = `<button class="accept-btn" onclick="acceptRide('${ride.id}')">Accept Ride</button>`;
        } else if (ride.status === 'ACCEPTED') {
          actionButtons = `
                  <button class="accept-btn start-btn" style="background-color: #ec4899;" onclick="startRide('${ride.id}')">Start Ride</button>
                  <button class="accept-btn cancel-btn" style="background-color: #ef4444; margin-top: 0.5rem;" onclick="cancelRide('${ride.id}')">Cancel Ride</button>
              `;
        } else if (ride.status === 'ONGOING') {
          actionButtons = `
                  <button class="accept-btn complete-btn" style="background-color: #3b82f6;" onclick="completeRide('${ride.id}')">Complete Ride</button>
              `;
        }

        item.innerHTML = `
            <h3>üöñ Current Ride (${ride.status})</h3>
            <p><strong>Pickup:</strong> ${ride.pickupAddress}</p>
            <p><strong>Dropoff:</strong> ${ride.dropoffAddress}</p>
            <p><strong>Fare:</strong> ‚Ç¶${(ride.fare || 0).toLocaleString()}</p>
            <p><strong>Distance:</strong> ${ride.distance}km</p>
            ${actionButtons}
          `;

        logDiv.prepend(item);

        // Add Teleport buttons to simulation section if they don't exist
        let teleportContainer = document.getElementById('teleport-controls');
        if (!teleportContainer) {
          teleportContainer = document.createElement('div');
          teleportContainer.id = 'teleport-controls';
          teleportContainer.style.marginTop = '0.5rem';
          teleportContainer.style.display = 'flex';
          teleportContainer.style.gap = '0.5rem';
          document
            .getElementById('availability-btn')
            .parentElement.after(teleportContainer);
        }

        teleportContainer.innerHTML = `
          <button onclick="teleportTo(${ride.pickupLatitude}, ${ride.pickupLongitude})" style="background-color: #f59e0b; font-size: 0.8rem; padding: 0.4rem;">üìç Pickup</button>
          <button onclick="teleportTo(${ride.dropoffLatitude}, ${ride.dropoffLongitude})" style="background-color: #3b82f6; font-size: 0.8rem; padding: 0.4rem;">üèÅ Dropoff</button>
        `;
      }
    </script>
  </body>
